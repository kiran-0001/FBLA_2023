<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FBLAC&P</title>
    <link rel="stylesheet" href="index.css" />

    <!--fonts 'comfortaa', 'Proxima Nova 2'-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/proxima-nova-2"
      rel="stylesheet"
    />
  </head>
  <body>
        <!--animated bg-->
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>  

    <div class="main-wrap">
      <div class="box-container">
        <div class="logo-wrap">
          <img class="imsa-logo" src="images/IMSA_logo-01.jpg" alt="" />
          <br />
          <h1 class="app-title">Student Involvement Tracker</h1>
        </div>
        <div class="user-fields">
        <div class="form-wrap">
            <form action="" class="form" id="totalEntryForm">
            <form action="" class="form" id="entryForm">
                <label for="FirstName">First Name</label></br>
                <input type="text" name="FirstName" id="FirstName" placeholder="Your first name" required> 
                </br></br>
                <label for="LastName">Last Name</label></br>
                <input type="text" name="LastName" id="LastName" placeholder="Your last name" required>
                </br></br>
                <label for="start">Event Date</label><br>
                <input type="date" id="date" name="event-date" value="2020-01-01" min="2020-01-01" max="2050-1-1" required>
                </br></br>
                <label for="cars">Grade level</label><br>
                <select name="grades" id="grades" required>
                    <option value="10th">10</option>
                    <option value="11th">11</option>
                    <option value="12th">12</option>
                </select>
                <br>
                <button type="submit" class="submit-btn" onclick="submitSuccess()">Submit</button>
                <br>
                <span class="or-login">&#45or&#45</span>
                
                <button type="submit" class="update-btn" onclick="updateSuccess()">Update Existing Entry</button>
            </form> 

            <div class="events">
                <div class="tabs">
                    <button class="tab-btn active" onclick="openTab(event, 'section1')">Sporting Events</button>
                    <button class="tab-btn" onclick="openTab(event, 'section2')">Other Events</button>
                </div>
                
                <div id="section1" class="tab-content">
                    <form id="sportingEvent">
                    <p>Select Attended Event:</p>
                    <br>
                    <input type="radio" name="sporting" value="soccer"> Soccer<br>
                    <br>
                    <input type="radio" name="sporting" value="tennis"> Tennis<br>
                    <br>
                    <input type="radio" name="sporting" value="basketball"> Basketball<br>
                    <br>
                    <input type="radio" name="sporting" value="volleyball"> Volleyball<br>
                    <br>
                    <input type="radio" name="sporting" value="baseball"> Baseball<br>
                    </form>
                </div>
                
                <div id="section2" class="tab-content">
                    <form id = "otherEvent">
                    <p>Select Attended Event:</p>
                    <br>
                    <input type="radio" name="other" value="clubGA"> Club General Assembly<br>
                    <br>
                    <input type="radio" name="other" value="concert"> Band/Orchestra Concert<br>
                    <br>
                    <input type="radio" name="other" value="resLife"> Residential-Life Programming<br>
                    <br>
                    <input type="radio" name="other" value="culturalShow"> Cultural Show<br>
                    <br>
                    <input type="radio" name="other" value="fundraiser"> Fundraiser<br>
                    </form>
                </form>
                </div>
            </div>
        </div>          
        </div>
      </div>
    </div>

    <div class="generate-btns">
        <button class="generate-report">Quarterly Report</button>
        <button class="generate-winners">Quarterly Winners</button>
    </div>

    <!-- firebase CDN(version can vary) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <!--JS references-->
    <script src="index.js"></script>
    <script src="firebase.js"></script>
  </body>
</html>
