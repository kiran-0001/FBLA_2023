<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FBLAC&P</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/proxima-nova-2"
      rel="stylesheet"
    />
  </head>
  <body>
        <!--animated bg-->
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    
    <div class="main-wrap">
      <div class="box-container">
        <div class="logo-wrap">
          <img class="imsa-logo" src="images/IMSA_logo-01.jpg" alt="" />
          <br />
          <h1 class="app-title">Student Involvement Tracker</h1>
        </div>
        <div class="user-fields">
        <div class="form-wrap">
            <form action="" class="form">
                <label for="FirstName">First Name</label></br>
                <input type="text" name="FirstName" id="" placeholder="Your first name" required> 
                </br></br>
                <label for="LastName">Last Name</label></br>
                <input type="text" name="LastName" id="" placeholder="Your last name" required>
                </br></br>
                <label for="start">Event Date</label><br>
                <input type="date" id="start" name="trip-start" value="2020-01-1" min="2018-01-01" max="2025-1-1" required>
                </br></br>
                <label for="cars">Grade level</label><br>
                <select name="grades" id="grades" required>
                    <option value="ninth">9</option>
                    <option value="tenth">10</option>
                    <option value="eleventh">11</option>
                    <option value="twelfth">12</option>
                </select>
                <br>
                <button type="submit" class="submit-btn" onclick="submitSuccess()">Submit</button>
                <br>
                <span class="or-login">&#45or&#45</span>
                
                <button type="submit" class="update-btn" onclick="updateSuccess()">Update Existing Entry</button>
            </form> 

            <div class="events">
                <div class="tabs">
                    <button class="tab-btn active" onclick="openTab(event, 'section1')">Sporting Events</button>
                    <button class="tab-btn" onclick="openTab(event, 'section2')">Other Events</button>
                </div>
                
                <div id="section1" class="tab-content">
                    <form>
                    <p>Select Attended Event:</p>
                    <br>
                    <input type="radio" name="sporting" value="option1"> Soccer<br>
                    <br>
                    <input type="radio" name="sporting" value="option2"> Tennis<br>
                    <br>
                    <input type="radio" name="sporting" value="option3"> Basketball<br>
                    <br>
                    <input type="radio" name="sporting" value="option4"> Volleyball<br>
                    <br>
                    <input type="radio" name="sporting" value="option5"> Baseball<br>
                    </form>
                </div>
                
                <div id="section2" class="tab-content">
                    <form>
                    <p>Select Attended Event:</p>
                    <br>
                    <input type="radio" name="sporting" value="option1"> Club General Assembly<br>
                    <br>
                    <input type="radio" name="sporting" value="option2"> Band/Orchestra Concert<br>
                    <br>
                    <input type="radio" name="sporting" value="option3"> Residential-Life Programming<br>
                    <br>
                    <input type="radio" name="sporting" value="option4"> Cultural Show<br>
                    <br>
                    <input type="radio" name="sporting" value="option5"> Fundraiser<br>
                    </form>
                </div>
              </div>
            
              
        </div>          
        </div>
      </div>
    </div>

    <script src="index.js"></script>

    <div class="generate-btns">
        <button class="generate-report">Quarterly Report</button>
        <button class="generate-winners">Quarterly Winners</button>
    </div>
  </body>
</html>
